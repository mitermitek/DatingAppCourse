<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.username">
        <label for="username">Username</label>
    </div>

    <div class="mb-3">
        <label for="users">Who is your favourite user?</label>
        <select id="users" class="form-select">
            @for (user of usersFromHomeComponent(); track user.id) {
                <option [value]="user.userName">{{ user.userName }}</option>
            }
        </select>
    </div>

    <div class="mb-3 form-floating">
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password">
        <label for="password">Password</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
